<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #vertical-text {
            vertical-align: top;
        }

        #text-decoration {
            /* text-decoration: line-through red 3px; */
            /* text-decoration: overline blue 3px; */
            text-decoration: underline line-through overline dashed green 3px;
            text-decoration-color: blue;
            text-decoration-color: red;
            text-decoration-color: green;
        }
    </style>
</head>
<body>
    <div id="vertical-text">
        Hii This is Vertical Text
    </div>

    <br/>
    <hr/>
    <br/>

    <div id="text-decoration">
        Text Decoration 3 Lines
    </div>
</body>
</html>
